<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minha engine</title>
	<style type="text/css">
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// VariÃ¡veis do jogo
		var canvar, ctx, ALTURA, LARGURA, frames = 0
		var maxPulos = 3, velocidade = 6;
		var estadoAtual, record;

		var estados = {
			jogar: 0,
			jogando: 1,
			perdeu: 2
		};

		var chao = {
			y: 550,
			altura: 50,
			cor: "#FFDF78",

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(0, this.y, LARGURA, this.altura);
			}
		};

		var bloco = {
			x: 50,
			y: 0,
			altura: 50,
			largura: 50,
			cor: "#FF4E4E",
			gravidade: 1.6,
			velocidade: 0,
			forcaDoPulo: 23.6,
			qntPulos: 0,
			score: 0,

			atualiza: function() {
				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
					this.y = chao.y - this.altura;
					this.qntPulos = 0;
					this.velocidade = 0;
				};
			},

			pula: function() {
				if (this.qntPulos < maxPulos) {
					this.velocidade = -this.forcaDoPulo;
					this.qntPulos++;
				};
			},

			reset: function() {
				this.velocidade = 0;
				this.y = 0;

				if (this.score > record) {
					localStorage.setItem("__$record", this.score);
					this.record = this.score;
				};
				this.score = 0;
			},

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(this.x, this.y, this.largura, this.altura);
			}
		};

		var obstaculos = {
			_obs: [],
			cores: ["#FFBC1C", "#FF1C1C", "#FF85E1", "#52A7FF", "#78FF5D"],
			tempoInsere: 0,

			insere: function () {
				this._obs.push({
					x: LARGURA,
					altura: 30 + Math.floor(120 * Math.random()),
					// largura: 30 + Math.floor(21 * Math.random()),
					largura: 50,
					cor: this.cores[Math.floor(5 * Math.random())]
				});

				this.tempoInsere = 30 + Math.floor(21 * Math.random());
			},

			atualiza: function () {
				if (this.tempoInsere == 0) this.insere();
				else this.tempoInsere--;

				for (var i = 0, tam = this._obs.length; i < tam; i++) {
					var obs = this._obs[i];

					obs.x -= velocidade;

					if (bloco.x < obs.x + obs.largura 
						&& bloco.x + bloco.largura >= obs.x 
						&& bloco.y + bloco.altura >= chao.y - obs.largura) {
						estadoAtual = estados.perdeu;
					}
					else if (obs.x == 0) {
						bloco.score++;
					}
					else if (obs.x <= -obs.largura) {
						this._obs.splice(i, 1);
						tam--;
						i--;
					};
				};
			},

			limpar: function() {
				this._obs = [];
			},

			desenha: function () {
				for (var i = 0, tam = this._obs.length; i < tam; i++) {
					var obs = this._obs[i];

					ctx.fillStyle = obs.cor;
					ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
				};
			}
		};

		function clica(event) {
			executa();			
		};

		function pressiona(event) {
			if (event.keyCode === 13) executa();			
		};

		function executa() {
			if (estadoAtual == estados.jogando) {
				bloco.pula();
			}
			else if (estadoAtual == estados.jogar) {
				estadoAtual = estados.jogando;
			}
			else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA) {
				estadoAtual = estados.jogar;
				obstaculos.limpar();
				bloco.reset();
			};
		};

		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			};

			var canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000"

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clica);
			document.addEventListener("keypress", pressiona, false);

			estadoAtual = estados.jogar;

			record = localStorage.getItem("__$record");
			if (record == null) record = 0;

			roda();
		};

		function roda() {
			atualiza();
			desenha();

			window.requestAnimationFrame(roda);
		};

		function atualiza() {
			frames++;

			bloco.atualiza();
			if (estadoAtual == estados.jogando) obstaculos.atualiza();
		};

		function desenha() {
			ctx.fillStyle = "#50BEFF"
			ctx.fillRect(0, 0, LARGURA, ALTURA);

			ctx.fillStyle = "#FFF";
			ctx.font = "50px Arial";
			ctx.fillText(bloco.score, 30, 68);

			if (estadoAtual == estados.jogar) {
				ctx.fillStyle = "green";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);
			}
			else if (estadoAtual == estados.perdeu) {
				ctx.fillStyle = "red";
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);

				ctx.save();
				ctx.translate(LARGURA / 2, ALTURA / 2);
				ctx.fillStyle = "#FFF";

				if (bloco.score > record) ctx.fillText("Novo record!", -150, -65);
				else if (record < 10) ctx.fillText("Record " + record, -100, -65);
				else if (record >= 10 && record < 100) ctx.fillText("Record " + record, -112, -65);
				else if (record >= 100) ctx.fillText("Record " + record, -125, -65);

				if (bloco.score < 10) ctx.fillText(bloco.score, -13, 19);
				else if (bloco.score >= 10 && bloco.score < 100) ctx.fillText(bloco.score, -26, 19);
				else if (bloco.score >= 100)  ctx.fillText(bloco.score, -39, 19);				

				ctx.restore();
			}
			else if (estadoAtual == estados.jogando) {
				obstaculos.desenha();
			};

			chao.desenha();
			bloco.desenha();
		};

		// Inicializa o jogo
		main();

	</script>
</body>
</html>
