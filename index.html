<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minha engine</title>
	<style type="text/css">
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// VariÃ¡veis do jogo
		var canvar, ctx, ALTURA, LARGURA, frames = 0
		var maxPulos = 3;

		var chao = {
			y: 550,
			altura: 50,
			cor: "#FFDF78",

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(0, this.y, LARGURA, this.altura);
			}
		};

		var bloco = {
			x: 50,
			y: 0,
			altura: 50,
			largura: 50,
			cor: "#FF4E4E",
			gravidade: 1.6,
			velocidade: 0,
			forcaDoPulo: 23.6,
			qntPulos: 0,

			atualiza: function() {
				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if (this.y > chao.y - this.altura) {
					this.y = chao.y - this.altura;
					this.qntPulos = 0;
				};
			},

			pula: function() {
				if (this.qntPulos < maxPulos) {
					this.velocidade = -this.forcaDoPulo;
					this.qntPulos++;
				};
			},

			desenha: function() {
				ctx.fillStyle = this.cor;
				ctx.fillRect(this.x, this.y, this.largura, this.altura);
			}
		};

		var obstaculos = {
			_obs: [],
			_cor: ["#FFBC1C", "#FF1C1C", "#FF85E1", "#52A7FF", "#78FF5D"],
			timerInsere: 0,

			insere: function () {
				this._obs.push({
					x: 200,
					altura: 20 + Math.floor(100 * Math.random()),
					largura: 50 + Math.floor(10 * Math.random()),
					cor: this._cor[Math.floor(5 * Math.random())]
				});

				this.timerInsere = 30 + Math.floor(10 * Math.random());
			},

			atualiza: function () {
				if (this.timerInsere == 0) this.insere();
			},

			desenha: function () {
				for (var i = 0, tam = this._obs.length; i < tam; i++) {
					var obs = this._obs[i];

					ctx.fillStyle = obs.cor;
					ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
				};
			}
		};

		function clique (event) {
			bloco.pula();
		};

		function main(){
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			};

			var canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid #000"

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clique);

			roda();
		};

		function roda() {
			atualiza();
			desenha();

			window.requestAnimationFrame(roda);
		};

		function atualiza() {
			frames++;

			bloco.atualiza();
		};

		function desenha() {
			ctx.fillStyle = "#50BEFF"
			ctx.fillRect(0, 0, LARGURA, ALTURA);

			chao.desenha();
			obstaculos.desenha();
			bloco.desenha();
		};

		// Inicializa o jogo
		main();

	</script>
</body>
</html>
